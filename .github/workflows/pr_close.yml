on:
  pull_request:
    types: closed

jobs:
  check_pr_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check PR Merged
        id: check_pr_merged
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prUrl = context.payload.pull_request.html_url ?? context.payload.pull_request._links.html.href;
            const mergedBy = context.payload.pull_request.merged_by.login;
            const baseBranch = context.payload.pull_request.base.ref;
            core.setOutput('pullRequestLink', JSON.stringify(prUrl));
            core.setOutput('mergedBy', JSON.stringify(mergedBy));
            core.setOutput('baseBranch', JSON.stringify(baseBranch));
      - name: Delete Branches
        if: ${{ github.base_ref }} !== ${{ github.ref_name }}
        run: |
          git branch -d ${{ github.ref_name }}
          git push origin --delete ${{ github.ref_name }}
